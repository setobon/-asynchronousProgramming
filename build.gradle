plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile 'com.google.guava:guava:28.2-jre'
    compile 'com.ea.async:ea-async:1.2.3'
    compile 'org.cactoos:cactoos:0.43'
    compile 'com.jcabi:jcabi:1.15'
    compile 'org.aspectj:aspectjrt:1.9.5'
    compile 'com.jcabi:jcabi-maven-plugin:0.14.1'
    compile 'org.aspectj:aspectjtools:1.9.1'
    compile 'org.aspectj:aspectjweaver:1.9.1'
}

test {
    useJUnitPlatform()
}